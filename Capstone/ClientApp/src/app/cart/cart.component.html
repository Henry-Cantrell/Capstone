<h1 id="tableLabel">Your cart</h1>

<p *ngIf="!products"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity Selected</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td><button type="submit" id="{{product.id}}" (click)="onBuy($event)">Buy</button></td>
      <td><button type="submit" id="{{product.id}}" (click)="onClick($event)">Remove</button></td>
    </tr>
  </tbody>
</table>

<button *ngIf="products" type="submit" (click)="clearCart()">Purchase All</button>
